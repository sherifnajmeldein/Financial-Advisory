<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Investment Advisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Investment Advisor</h1>
        <form action="/result" method="post">
            <label for="coin_name">Cryptocurrency Name:</label>
            <input type="text" id="coin_name" name="coin_name" required>

            <label for="buy_price">Buy Price (USD):</label>
            <input type="number" id="buy_price" name="buy_price" step="0.00000001" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.00000001" required>

            <button type="submit">Get Advice</button>
        </form>
    </div>
</body>
</html>
